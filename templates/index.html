{% extends "layout.html" %}

{% block navitems %}
  {% include "navbar.html"%}
{% endblock %}

{% block content %}
<ul>
    <li>Kulut osakkaittain</li>
    <li>Käyttömäärä</li>
    <li>Talkoot</li>
</ul>

<div class="form-group col-6">
    <form action="/" method="GET">
        <label for="years">Vuosi</label>        
        <select class="form-select" name="year" onchange="this.form.submit()" required>
            {% for y in years %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>
    </form>
</div>
     
<div class="container">
  <div class="row">
    <div class="col-6">
      <canvas id="myChart1" width="50" height="50"></canvas>
        <script>
            var ctx = document.getElementById('myChart1');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for item in labels_cost %} '{{ item }}', {% endfor %}],
                    datasets: [{
                        label: '{{ label_cost }}',
                        data: [{% for value in data_cost %} {{ value }}, {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 1000
                        },
                    legend: {
                        display: false,
                    }
                    
                    }
                }
            });
        </script>
    </div>
